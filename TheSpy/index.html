<!DOCTYPE html>

            <table>

                <tr>
                    <th align="left">ID</th>
                </tr>
                <tr>
                    <td><input id="email" type="text" name="userid" value="" placeholder="Registered Email"></td>

                </tr>
                <tr>
                    <td><input id="password" type="password" name="password" value="">

            <input type="submit" name="" value="OK" class="button">
            <br>
            <input type="button" name="" value="Go to register" onclick="backToRegist()" style="width:35%"
                   class="button">

        </form>

    </div>

</div>
