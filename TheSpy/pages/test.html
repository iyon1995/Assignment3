<body onload="aaa()">
<script type="text/javascript">
    function checkEmail() {
        var email = "rui.song@stud.th-luebeck.de";
        var regExp = /\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*/;
        var errMess = "";
        if (email == "") {
            errMess = "Please input email address!";
        }else if(!regExp.test(email)){
            errMess = "The email address is not valid!";
        }
        return errMess;
    }
</script>
<textarea id="asd"></textarea>
<input type="button" onclick="checkEmail()" id="aaa" value="submit">
