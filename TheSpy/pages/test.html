<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="aaa()">
<script type="text/javascript">
    function aaa(){
        setTimeout(function(){
            if(document.getElementById("aaa").getAttribute("hidden") == null){
                bbb();
            }
        },5000);
    }
    function bbb(){
        var content = document.getElementById("asd").value;
        alert(content);
        document.getElementById("aaa").setAttribute("hidden","");
    }
</script>
<textarea id="asd"></textarea>
<input type="button" onclick="bbb()" id="aaa" value="submit">
</body>
</html>
