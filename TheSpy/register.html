  <head>

    <title>Register</title>
    <script type="text/javascript">
      function checkEmail(){

        var email = document.getElementById("email");
        if(email.value == null || email.value == ""){
                alert("please input email address!");
                return;
            }
        var regExp = /\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*/;
        if(!regExp.test(email.value)){
                alert("the email address is not valid!");
                return;
                }
            }



      function comparePassword(){
        var fpassword = document.getElementById("fpassword").value;
        var spassword = document.getElementById("spassword").value;

        if(fpassword==null||fpassword==""||spassword==null||spassword==""){
            alert("the passwords can not be empty!");
        //console.log(fpassword);

      }
        if(fpassword.length<8 || fpassword.length>16){
        alert("the length of passwords must be from 8 to 16");
    //console.log(fpassword);

      }

        //console.log(fpassword);
        if(fpassword!==spassword){
                alert("the passwords are not the same!");
                return;
              }
            }



    </script>
